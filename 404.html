<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0A0E21">
  <title>SipWise - Open in App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, #0A0E21 0%, #1A1F3A 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 440px; width: 100%; }
    .brand {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 32px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 36px 28px;
      margin-bottom: 24px;
    }
    .card h2 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      margin-bottom: 12px;
    }
    .card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.15);
      border-top-color: #2DD4BF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    .status { color: rgba(255, 255, 255, 0.5); font-size: 0.875rem; }
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.95rem;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-primary {
      background: linear-gradient(135deg, #2DD4BF, #00D9FF);
      color: #0A0E21;
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      border: 1.5px solid rgba(255, 255, 255, 0.18);
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
      text-decoration: none;
    }
    .back-link:hover { color: white; }

    #opening { display: flex; flex-direction: column; align-items: center; }
    #fallback { display: none; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; border-top-color: #2DD4BF; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">SipWise</div>
    <div class="card">
      <div id="opening">
        <div class="spinner"></div>
        <p class="status">Opening SipWise...</p>
      </div>

      <div id="fallback">
        <h2>You've been invited!</h2>
        <p>Download SipWise to join your friends and track your night out together.</p>
        <div class="btn-group">
          <a href="https://apps.apple.com/app/sipwise" class="btn btn-primary">App Store</a>
          <a href="https://play.google.com/store/apps/details?id=com.sipwise.sipwise" class="btn btn-secondary">Google Play</a>
        </div>
      </div>
    </div>
    <a href="/" class="back-link">&larr; Back to sipwise.co.uk</a>
  </div>

  <script>
    (function () {
      var path = window.location.pathname;
      var joinMatch = path.match(/^\/join\/([A-Za-z0-9]+)$/);
      var liveMatch = path.match(/^\/live\/([A-Za-z0-9]+)$/);

      if (joinMatch || liveMatch) {
        var type = joinMatch ? 'join' : 'live';
        var code = (joinMatch || liveMatch)[1];

        // Attempt native app redirect
        window.location.href = 'sipwise://' + type + '/' + code;

        // Show fallback after 2 seconds
        setTimeout(function () {
          var opening = document.getElementById('opening');
          var fallback = document.getElementById('fallback');
          if (opening) opening.style.display = 'none';
          if (fallback) fallback.style.display = 'block';
        }, 2000);
      } else {
        // Not a deep link â€” show fallback immediately
        var opening = document.getElementById('opening');
        var fallback = document.getElementById('fallback');
        if (opening) opening.style.display = 'none';
        if (fallback) {
          fallback.style.display = 'block';
          fallback.querySelector('h2').textContent = 'Page not found';
          fallback.querySelector('p').textContent = 'This page doesn\'t exist, but you can still download SipWise!';
        }
      }
    })();
  </script>
</body>
</html>
